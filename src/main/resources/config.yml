admin-permission: "status.admin"

prefix: "<white>[<green>Status<white>] <gray>"
no-permission: "<prefix><red>Du hast keine Berechtigung für diesen Command."

status:
  delete:
    deleted: "<prefix><green>Der Status wurde gelöscht."
  reload:
    reloaded: "<prefix><green>Die Konfiguration wurde neu geladen."
  format: "<prefix><red>Diesen Command gibt es nicht!"
  create:
    already-in-status: "<prefix><red>Du bist bereits in einem Status."
    too-long: "<prefix><red>Der Status ist zu lang."
    created: "<prefix><green>Der Status wurde erfolgreich erstellt."
  clear:
    cleared: "<prefix><green>Der Status wurde gelöscht."
    not-online: "<prefix><red>Der Spieler ist nicht online."
  members:
    header: "<prefix><green>Members (online):"
    format: "<prefix><gray> - <1>"
  kick:
    kicked: "<prefix><green>Der Spieler <1> wurde gekickt."
    is-owner: "<prefix><red>Du kannst den Owner nicht kicken."
  invite:
    invited: "<prefix>Du wurdest zum Status (<1>) von <2> eingeladen (<green><click:run_command:/status accept \"<3>\"><hover:show_text:'Klicke um beizutreten'>Klicke um beizutreten</hover></click></green>)."
