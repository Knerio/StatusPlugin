    is-owner: "<prefix><red>Du kannst den Owner nicht einladen."
    already-member: "<prefix><red>Er ist bereits Mitglied."
  accept:
    accepted: "<prefix><green>Du bist dem Status <1> beigetreten."
    invalid-invite: "<prefix><red>Die Einladung ist ungültig."
    already-member: "<prefix><red>Du bist bereits Mitglied."
